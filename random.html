<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .nick-font {
            font-family: "Times New Roman", Times, serif;
        }
    </style>
    <script src="js/random.js"></script>
</head>

<body>
    <!-- navbar -->
    <header>
        <div id="nav" class="container">
            <a href="index.html">Home</a>
            <a href="members.html">Members</a>
            <a class="active" href="style.html">Styles</a>
        </div>
    </header>
    <main style="top:0; left:0;">

    <!-- CSS Change Button -->
    <button id="cssButton" onclick="changeCSS()">Click for Color!</button>
    <!-- End CSS Change Button -->

    <br>

    <!-- User Input Button -->
    <h2>Rate our Website!</h2>
    <p>Please input a range</p>
    <label for="min">Minimum</label>
    <input type="number" id="min" name="min" min ="0" max="20" value="0">
    <br>
    <label for="max">Maximum</label>
    <input type="number" id="max" name="max" min ="0" max="20" value="0">
    <br>
    <button id="starMake" onclick="makeStars(min, max)">Submit</button>
    <h4 id="star-random">Stars will go here</h4>
    <div class="flex-parent-element">
    <div id="stars"></div>
    </div>
    <!-- End User Input Button -->

    <!-- Text Box Feedback -->
    <div>
        <br>
        <p>Count the vowels in the text you put in below!</p>
        <textarea id="text"></textarea>
        <button onclick="countVowels()" class="btn enter">Count</button>
    </div>
    <div id="vowelOutput"></div>
    <!-- End of Text Box Feedback-->

    <!-- HTML Update Button -->
    <div id="rickDiv" style="max-width: 300px;"></div>
    <button type="button" onclick="showRick()" id="btnID">click me!</button>
    <!-- End of HTML Update Button-->

</main>
</body>
</html>
